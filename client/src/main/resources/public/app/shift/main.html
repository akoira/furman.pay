<div class="well-sm" ng-controller="dayShiftsCtrl as vm">
    <div class="panel panel-info">
        <div class="panel-heading">
            Смены на {{(vm.dayDate | date:'yyyy-MM-dd')}}
            <button ng-click="vm.createNewShift()" class="btn btn-success btn-sm fa fa-plus"></button>
        </div>
    </div>
    <div ng-repeat="shift in vm.dayShifts">
        {{shift.name}}
    </div>
</div>
