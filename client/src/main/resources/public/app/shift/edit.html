<div id="shift-editor" ng-controller="shiftEditCtrl as vm">
    <form name="form" role="form">
        <div class="panel panel-info">
            <div class="panel-heading">
                Ретактор
                <button class="btn btn-success btn-sm fa fa-save" ng-click="vm.save()"
                        ng-disabled="form.$invalid || vm.dataLoading"></button>
                <i class="fa fa-chevron-circle-right pull-right"
                   ng-class="{'fa-chevron-circle-down': !vm.collapsed, 'fa-chevron-circle-right': vm.collapsed}"
                   ng-click="vm.collapsed = !vm.collapsed"></i>
            </div>
            <div class="panel-body" collapse="vm.collapsed">
                <div ng-show="error" class="alert alert-danger">{{error}}</div>
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label for="name">Имя</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="value.name"
                           required/>
                <span ng-show="form.name.$dirty && form.name.$error.required"
                      class="help-block">Обязательное поле</span>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <ng-include src="'app/shift/employees.html'"></ng-include>
                        </div>
                        <div class="col-md-6">
                            <ng-include src="'app/shift/works.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
