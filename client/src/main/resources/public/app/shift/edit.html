<span id="shift-editor">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="value.name"
                   required/>
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Обязательное поле</span>
        </div>
        <dev class="row">
            <div class="form-group col-md-6">
                <label for="employees">Работники</label>

                <div class="grid" ui-grid="gridOptionsE" ui-grid-selection></div>
            </div>
            <div class="form-group col-md-6">
                <label for="services">Специализация</label>

                <div class="grid" ui-grid="gridOptionsS" ui-grid-selection></div>
            </div>
        </dev>

        <div class="form-actions">
            <button type="submit" ng-click="save()" ng-disabled="form.$invalid || dataLoading"
                    class="btn btn-primary">Сохранить
            </button>
