<div class="well-sm" ng-controller="dayEditCtrl as vm">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4><span class="label label-primary">{{(vm.dayDate | date:'yyyy-MM-dd')}}</span></h4>
            Заказы: <span class="badge">{{vm.dayOrders.length}}</span>
            Смены: <span class="badge">{{vm.dayShifts.length}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-include src="'app/day/coreOrders.html'"/>
        </div>
    </div>
    <div class="row">
        <ng-include src="'app/day/dayOrders.html'"/>
    </div>
</div>
