<div id="employee-editor" class="panel panel-info" ng-controller="employeeEditCtrl as vm">
    <div class="panel-heading">
        Ретактор
        <i class="pull-right glyphicon glyphicon-chevron-right"
           ng-class="{'glyphicon-chevron-down': !vm.collapsed, 'glyphicon-chevron-right': vm.collapsed}"
           ng-click="vm.collapsed = !vm.collapsed"></i>
    </div>
    <div class="panel-body" collapse="vm.collapsed">
        <form name="form" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="vm.employee.name" required/>
                <span ng-show="form.name.$dirty && form.name.$error.required"
                      class="help-block">Обязательное поле</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <label for="lastName">Фамилия</label>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.employee.lastName"
                       required/>
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Обязательное поле</span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Телефон</label>
                <input type="text" name="phoneNumber" id="phoneNumber" class="form-control"
                       ng-model="vm.employee.phoneNumber"/>
            </div>
            <div class="form-actions">
                <button type="submit"
                        ng-click="vm.save()"
                        ng-disabled="form.$invalid || dataLoading"
                        class="btn btn-primary btn-sm">Сохранить
                </button>
                <button type="button"
                        ng-click="vm.reset()"
                        ng-disabled="dataLoading"
                        class="btn btn-link btn-sm">Отменить
                </button>


                <i class="fa fa-spinner fa-pulse" ng-show="vm.dataLoading"></i>
            </div>
        </form>
    </div>
</div>
