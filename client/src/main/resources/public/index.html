<html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/normalize-css/3.0.3/normalize.css">
    <link rel="stylesheet" href="webjars/html5-boilerplate-bower/4.3.0/css/main.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="webjars/angular-ui-grid/3.0.6/ui-grid.css"/>
    <link rel="stylesheet" href="webjars/font-awesome/4.4.0/css/font-awesome.css"/>

    <link rel="stylesheet" href="webjars/eeh-navigation/4.1.2/dist/eeh-navigation.css"/>
    <link rel="stylesheet" href="app/app.css">


    <script src="webjars/modernizr/2.8.3/modernizr.js"></script>
    <script src="webjars/jquery/2.1.4/dist/jquery.js"></script>
    <script src="webjars/momentjs/2.10.6/moment.js"></script>
    <script src="webjars/momentjs/2.10.6/locale/ru.js"></script>
    <script src="webjars/angular/1.4.6/angular.js"></script>

    <script src="webjars/angular-translate/2.7.2/angular-translate.js"></script>
    <script src="webjars/angular-bootstrap/0.13.4/ui-bootstrap.js"></script>
    <script src="webjars/eeh-navigation/4.1.2/dist/eeh-navigation.js"></script>
    <script src="webjars/eeh-navigation/4.1.2/dist/eeh-navigation.tpl.js"></script>


    <script src="webjars/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="webjars/angular-ui-grid/3.0.6/ui-grid.js"></script>


    <script src="app/testData.js"></script>
    <script src="app/app.js"></script>

    <script src="app/employee/edit.js"></script>
    <script src="app/employee/list.js"></script>
    <script src="app/rest/EmployeeRest.js"></script>

    <script src="app/shift/edit.js"></script>
    <script src="app/shift/list.js"></script>
    <script src="app/rest/ShiftRest.js"></script>


    <script src="app/orders/orders.js"></script>
    <script src="app/orders/assign/list.js"></script>
    <script src="app/rest/OrderRest.js"></script>

    <script src="app/components/version/version.js"></script>
    <script src="app/components/version/version-directive.js"></script>
    <script src="app/components/version/interpolate-filter.js"></script>
</head>
<body>
<datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"
            custom-class="getDayClass(date, mode)"></datepicker>
<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened"
       min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
       ng-required="true" close-text="Close"/>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<eeh-slideout is-open="slideOutMenuIsOpen" panel-selector="'#panel'" menu-selector="'#menu'">
    <eeh-navigation-navbar menu-name="'top'" brand-text="'Текущая дата:'" brand-click="openDate">
    </eeh-navigation-navbar>
    <eeh-navigation-sidebar menu-name="'leftMenu'">
        <ui-view></ui-view>
    </eeh-navigation-sidebar>
</eeh-slideout>

<div>Angular seed app: v<span app-version></span></div>

</body>
</html>
